                    <b>üåÖ ‡∏ä‡∏∑‡πà‡∏≠:</b> {tname} <br>
                    <b>üìç ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà:</b> {address} <br>
                    <b>‚≠ê ‡∏£‡∏µ‡∏ß‡∏¥‡∏ß:</b> {rating} / 5 <br>
                    <b>üíó ‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥:</b> {recommend} <br>
                    <b>üåπ ‡∏Ç‡∏≠‡∏á‡πÑ‡∏´‡∏ß‡πâ:</b> {offerings} <br>
                    <b>üïí ‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏≥‡∏Å‡∏≤‡∏£:</b> {hours} <br>
                    <img src="{image}" alt="Love Image" width="100%">
                `,
                        },
                    },
                ],
            });

            view.ui.add(searchWidget, {
                position: "top-right",
            });

            // üîπ Change Renderer on Zoom
            view.watch("zoom", function (newZoom) {
                if (newZoom >= 15) {
                    loveLayer.renderer = pinRenderer; // Switch to pin renderer at higher zoom levels
                } else {
                    loveLayer.renderer = heatmapRenderer; // Use heatmap renderer at lower zoom levels
                }
            });

            const drawGraphicsLayer = new GraphicsLayer();
            map.add(drawGraphicsLayer);

            // Setup ‡πÅ‡∏•‡∏∞‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ SketchViewModel
            const sketchViewModel = new SketchViewModel({
                view: view,
                layer: drawGraphicsLayer,
            });

            // ‡∏ß‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° Draw Rectangle ‡πÑ‡∏ß‡πâ‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô‡∏Ç‡∏≠‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
            view.ui.add("select-by-rectangle", "top-left");
            const selectButton = document.getElementById("select-by-rectangle");

            // ‡∏ú‡∏π‡∏Å Event/Logic ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° Draw Rectangle
            selectButton.addEventListener("click", () => {
                drawGraphicsLayer.removeAll();
                view.closePopup();
                sketchViewModel.create("rectangle");
            });

            // ‡∏ß‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° Clear ‡πÑ‡∏ß‡πâ‡∏°‡∏∏‡∏°‡∏ã‡πâ‡∏≤‡∏¢‡∏ö‡∏ô‡∏Ç‡∏≠‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà
            const clearButton = document.getElementById("clear-selection");
            view.ui.add("clear-selection", "top-left");

            // ‡∏ú‡∏π‡∏Å Event/Logic ‡∏Å‡∏≤‡∏£‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏° Clear
            clearButton.addEventListener("click", () => {
                drawGraphicsLayer.removeAll();
                loveLayer.featureEffect = null;
            });

            sketchViewModel.on("create", async (drawData) => {
                if (drawData.state === "complete") {
                    console.log("drawData", drawData.graphic.geometry);
                    loveLayer.featureEffect = {
                        filter: {
                            geometry: drawData.graphic.geometry, // filtter ‡πÉ‡∏´‡πâ Apply Effect ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ß‡∏≤‡∏î‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
                        },
                        includedEffect:
                            "drop-shadow(3px, 3px, 3px, gray) brightness(1.2)",  // ‡∏£‡∏∞‡∏ö‡∏∏ Rule ‡∏ß‡πà‡∏≤‡∏ñ‡πâ‡∏≤‡∏ï‡∏Å‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÉ‡∏´‡πâ‡∏õ‡∏£‡∏±‡∏ö Effect ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏£
                        excludedEffect: "opacity(30%)",  // ‡∏£‡∏∞‡∏ö‡∏∏ Rule ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà "‡∏≠‡∏¢‡∏π‡πà‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà" ‡∏à‡∏∞‡πÉ‡∏´‡πâ‡∏õ‡∏£‡∏±‡∏ö Effect ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏£
                    };
                }
            });
        });
    </script>
